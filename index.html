<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>WeatherApp</h1>
        </div>
        <div class="search">
            <label for="searchbar">Search</label>
            <input type="text" id="searchbar">
            <button class="search">Submit</button>
        </div>
        <div class="error">To search precisely, put the city's name, comma, 2-letter country code (ISO3166).<br><br>The order is important - the first is city name then comma then country. <br><br>Example - London, GB or New York, US.</div>
    </div>
    
</body>
</html>
